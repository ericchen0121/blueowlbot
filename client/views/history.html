<template name='history'>
	<div class='fluid-container'>
		<div><a href='/'>Back to Blue Owl Bot</a>
		</div>
		{{#each pastQuotes}}
			<div class='row'>
				<div class='noPadding col-xs-8 quote'><h3>{{{quote}}} <div class='smallFont'>{{formatDate	date}} {{ip}}</div></h3></div>
				<div class='noPadding col-xs-2'><h1>10</h1></div>
			</div>
		{{/each}}
	</div>
</template>
